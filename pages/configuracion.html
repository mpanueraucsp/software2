<!--
  PCO001
  Interfaz (Pages) - Configuración (configuracion.html).
  Propósito: pantalla para crear, editar y habilitar/deshabilitar conceptos.
  Esta vista es consumida por:
  - InterfazPrincipal -> seleccionarConfiguracion()
  - InterfazConfiguracion.js (maneja eventos, carga conceptos y guarda cambios)

  Elementos clave que usa InterfazConfiguracion:
  - #concepto-select : combo de conceptos (llenarComboConcepto / seleccionarConcepto)
  - #conceptoid      : hidden con el ID del concepto seleccionado
  - #concepto-text   : input nombre del concepto
  - name="tipo"      : radios ingreso/gasto
  - name="periodo"   : radios de periodicidad
  - #dia-input       : input días (habilitado según periodo)
  - name="estado"    : radios habilitado/deshabilitado (dispara clicOpcionDeshabilitar)
  - #btn-modificar   : botón modificar (clickModificar)
  - #btn-guardar     : botón guardar (clickGuardar)
  - #btn-nuevo       : botón nuevo/limpiar (limpiarDatos)
-->

<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Configuración</title>

<!--
  PCO002
  Estilos propios de la página:
  - Define variables CSS (colores, radios, espaciados)
  - Maqueta principal en grid (formulario + columna de acciones)
  - Estilos de inputs, radios y botones
-->
<style>
  :root{
    --bg: #ffffff;
    --card: #fafafa;
    --muted: #777;
    --text: #222;
    --border: #e5e5e5;
    --focus: #3866ff;
    --btn-bg: #222;
    --btn-bg-h: #000;
    --btn-text: #fff;
    --radius: 14px;
    --space: 14px;
  }

  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;}
  .wrap{
    max-width: 900px;
    margin: 28px auto;
    padding: 0 16px;
  }

  .card{
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 22px;
  }

  h2{
    margin: 0 0 18px;
    font-weight: 700;
    text-align: center;
  }

  /* PCO003: Layout principal: formulario (izquierda) + botones (derecha) */
  .grid{
    display: grid;
    grid-template-columns: 1fr 180px;
    gap: 24px;
    align-items: start;
  }

  /* PCO004: Columna de controles (inputs y radios) */
  .controls{
    display: grid;
    gap: 18px;
  }

  .field{
    display: grid;
    gap: 8px;
  }

  .label{
    font-size: 14px;
    color: var(--muted);
  }

  /* PCO005: Inputs y selects */
  select, input[type="text"], input[type="date"], .fake-input{
    width: 100%;
    padding: 12px 14px;
    border: 1px solid var(--border);
    border-radius: 10px;
    background: #fff;
    font-size: 15px;
    outline: none;
    transition: border .15s ease, box-shadow .15s ease;
  }
  select:focus, input[type="text"]:focus, input[type="date"]:focus{
    border-color: var(--focus);
    box-shadow: 0 0 0 3px color-mix(in srgb, var(--focus) 20%, transparent);
  }

  /* PCO006: Radios agrupados */
  .radio-group{
    display: grid;
    gap: 10px;
  }
  .radio-row{
    display: flex;
    gap: 14px;
    align-items: center;
  }
  .radio-col{
    display: grid;
    gap: 8px;
  }
  .radio-item{
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 15px;
  }
  .radio-item input[type="radio"]{
    transform: translateY(1px);
  }

  /* PCO007: Campo Día deshabilitado visualmente */
  .fake-input[aria-disabled="true"],
  input[disabled]{
    background: #f3f3f3;
    color: #9b9b9b;
    border-style: dashed;
  }

  /* PCO008: Botones (columna derecha) */
  .actions{
    display: grid;
    gap: 18px;
  }
  .btn{
    display: inline-flex;
    justify-content: center;
    align-items: center;
    padding: 12px 18px;
    border-radius: 12px;
    border: none;
    background: var(--btn-bg);
    color: var(--btn-text);
    font-weight: 600;
    cursor: pointer;
    transition: transform .06s ease, background .2s ease, box-shadow .2s ease;
    box-shadow: 0 2px 0 rgba(0,0,0,.15);
  }
  .btn:active{ transform: translateY(1px); }
  .btn:hover{ background: var(--btn-bg-h); }

  /* PCO009: Responsivo: en pantallas pequeñas apila columnas */
  @media (max-width: 760px){
    .grid{ grid-template-columns: 1fr; }
    .actions{ grid-auto-flow: column; justify-content: start; }
  }
</style>
</head>

<body>
  <!-- PCO010: Contenedor principal centrado -->
  <div class="wrap">
    <div class="card">
      <!-- PCO011: Título de la pantalla -->
      <h2>Configuración</h2>

      <div class="grid">
        <!-- PCO012: Columna izquierda: formulario de Concepto -->
        <div class="controls">

          <!-- PCO013: Combo para seleccionar un concepto a editar -->
          <div class="field">
            <label class="label" for="concepto-select">Para editar seleccione un Concepto</label>
            <select id="concepto-select" aria-label="Seleccionar concepto">
              <option value="">Value</option>
              <!-- InterfazConfiguracion llena opciones reales aquí -->
            </select>
          </div>

          <!-- PCO014: Hidden para guardar el ID del concepto seleccionado -->
          <input id="conceptoid" type="hidden"/>

          <!-- PCO015: Input de nombre del concepto -->
          <div class="field">
            <label class="label" for="concepto-text">Concepto</label>
            <input id="concepto-text" type="text" placeholder="Value" />
          </div>

          <!-- PCO016: Radios de Tipo (Ingreso/Gasto) -->
          <div class="field">
            <div class="label">Tipo</div>
            <div class="radio-row">
              <label class="radio-item">
                <input type="radio" name="tipo" value="ingreso" checked />
                <span>Ingreso</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="tipo" value="gasto" />
                <span>Gasto</span>
              </label>
            </div>
          </div>

          <!-- PCO017: Radios de Periodo (define cómo se usa el campo Día) -->
          <div class="field">
            <div class="label">Periodo</div>
            <div class="radio-col">
              <label class="radio-item">
                <input type="radio" name="periodo" value="unico" />
                <span>Unico</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="periodo" value="diario" checked />
                <span>Diario</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="periodo" value="semanal" />
                <span>Semanal</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="periodo" value="quincenal" />
                <span>Quincenal</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="periodo" value="mensual" />
                <span>Mensual</span>
              </label>
            </div>
          </div>

          <!-- PCO018: Input Día (se habilita/deshabilita desde InterfazConfiguracion.actualizarCampoDia) -->
          <div class="field">
            <label class="label" for="dia-input">Día</label>
            <input id="dia-input" type="text" placeholder="¿Qué día de la semana?" disabled />
          </div>

          <!-- PCO019: Radios Estado (Habilitado/Deshabilitado) -->
          <div class="field">
            <div class="label">Estado</div>
            <div class="radio-row">
              <label class="radio-item">
                <input type="radio" name="estado" value="habilitado" checked />
                <span>Habilitado</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="estado" value="deshabilitado" />
                <span>Deshabilitado</span>
              </label>
            </div>
          </div>

        </div>

        <!-- PCO020: Columna derecha: botones de acción (manejados por InterfazConfiguracion) -->
        <div class="actions">
          <!-- PCO021: Botón Modificar (clickModificar) -->
          <button type="button" class="btn-update" id="btn-modificar">Modificar</button>

          <!-- PCO022: Botón Guardar (clickGuardar) -->
          <button type="button" class="btn-update" id="btn-guardar">Guardar</button>

          <!-- PCO023: Botón Nuevo (limpiarDatos) -->
          <button type="button" class="btn-update" id="btn-nuevo">Nuevo</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
