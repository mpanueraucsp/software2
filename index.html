<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <!-- Hace que el diseño sea responsive en móviles (controla el zoom y el ancho real del viewport). -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Título de la pestaña del navegador. -->
  <title>Login - Sistema de Planificación</title>

  <style>
    /* Variables globales de diseño (colores, radios, etc.) para mantener consistencia visual. */
    :root{
      --bg:#dcdcda;              /* color de fondo general */
      --card:#ffffff;            /* color del “card” del formulario */
      --text:#222;               /* color de texto principal */
      --muted:#6b6b6b;           /* color de texto secundario */
      --primary:#2e2e2e;         /* color del botón principal */
      --primary-hover:#1f1f1f;   /* color del botón principal al pasar el mouse */
      --radius:14px;             /* radio estándar */
      --radius-sm:10px;          /* radio pequeño (si lo necesitas) */
    }

    /* Reset básico: box-sizing para cálculos de width/padding y fuente estándar. */
    *{
      box-sizing:border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Centra el contenido vertical y horizontalmente y define el fondo. */
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:24px;
    }

    /* Contenedor responsivo: máximo 520px o 92vw. */
    .wrap{ width:min(520px, 92vw); }

    /* Título principal del login. */
    .title{
      text-align:center;
      letter-spacing:.5px;
      font-weight:600;
      margin:0 0 18px 0;
    }

    /* Tarjeta del formulario: fondo blanco, bordes suaves y sombra ligera. */
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:28px;
      box-shadow:0 2px 0 rgba(0,0,0,.12);
      border:1px solid #e9e9e9;
    }

    /* Etiquetas de los inputs. */
    label{
      display:block;
      font-size:14px;
      margin-bottom:8px;
    }

    /* Separación vertical entre controles del formulario. */
    .control{ margin-bottom:18px; }

    /* Estilos base de inputs (usuario y contraseña). */
    input[type="text"], input[type="password"]{
      width:100%;
      padding:14px 16px;
      font-size:15px;
      color:var(--text);
      background:#fff;
      border:1px solid #dadada;
      border-radius:12px;
      outline:none;
      transition:border .2s, box-shadow .2s;
    }

    /* Color del placeholder. */
    input::placeholder{ color:#b9b9b9; }

    /* Estilo al hacer foco (accesibilidad/feedback visual). */
    input:focus{
      border-color:#b6b6b6;
      box-shadow:0 0 0 3px rgba(0,0,0,.06);
    }

    /* Contenedor de botones. */
    .actions{ margin-top:8px; }

    /* Botón base reutilizable (full width). */
    .btn{
      display:block;
      width:100%;
      padding:14px 16px;
      border:0;
      cursor:pointer;
      border-radius:12px;
      font-size:16px;
    }

    /* Botón principal: Iniciar sesión. */
    .btn-primary{
      background:var(--primary);
      color:#fff;
      box-shadow:0 6px 0 rgba(0,0,0,.2) inset;
    }
    .btn-primary:hover{ background:var(--primary-hover); }

    /* Botón secundario: Registrarse (no es submit). */
    .btn-ghost{
      margin-top:12px;
      background:#f3f3f3;
      color:#333;
      border:1px solid #e0e0e0;
      width:auto;
      padding:8px 14px;
      border-radius:20px;
      display:inline-block;
    }
    .btn-ghost:hover{ background:#ececec; }

    /* Ajustes para pantallas pequeñas. */
    @media (max-width:420px){
      .card{ padding:22px }
      .title{ font-size:16px }
    }
  </style>
</head>

<body>
  <!-- Contenedor principal centrado -->
  <main class="wrap">
    <!-- Encabezado -->
    <h2 class="title">SISTEMA DE PLANIFICACION DE ECONOMIA FAMILIAR</h2>

    <!-- Formulario de login:
         action="#" es placeholder (no envía a backend real aún).
         method="post" indica envío de credenciales por POST.
         autocomplete="off" evita autollenado del navegador (opcional). -->
    <form class="card" action="#" method="post" autocomplete="off">

      <!-- Campo Usuario -->
      <div class="control">
        <label for="user">Usuario</label>
        <input id="user" name="usuario" type="text" placeholder="Value" required />
      </div>

      <!-- Campo Contraseña -->
      <div class="control">
        <label for="pass">Contraseña</label>
        <input id="pass" name="contrasena" type="password" placeholder="Value" required />
      </div>

      <!-- Acciones -->
      <div class="actions">
        <!-- submit: intentará enviar el formulario -->
        <button class="btn btn-primary" type="submit">Iniciar Sesion</button>

        <!-- button: no envía el formulario; ideal para abrir modal/página de registro -->
        <button class="btn-ghost" type="button">Registrarse</button>
      </div>
    </form>
  </main>
</body>
</html>
